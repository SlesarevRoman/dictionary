{% extends 'base.html' %}

{% block title %}User settings | Dictionary{% endblock %}

{% block content %}
  <h1>User settings</h1>
  <br>
  <br>
  {% if user.is_authenticated %}
    <p>Welcome, {{ user.socialaccount_set.all.0.extra_data.name }}.</p>
    <img src="{{ user.socialaccount_set.all.0.get_avatar_url }}" />
  {% endif %}
{% endblock %}
