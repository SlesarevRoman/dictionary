{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>

  <title>{% block title %}Dictionary app{% endblock %}</title>

  <!-- Bootstrap CSS -->
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"

<body class="body">
